processing:

  space: 'fsaverage' #'T1w'
  extension: '.func.gii'

  sg_filt_window_length: 81
  sg_filt_polyorder: 3
  sg_filt_deriv: 0

  smooth_fwhm: 2

  crop_pRF_TR: 7

  regress_conf: False

  nuisance_columns: ['csf',

eyetracking:

  HP_pupil_f: 0.01
  LP_pupil_f: 6.0
  sampling_freq: 1000

  sacc_thresh: 5 #6 # lambda, median-based standard deviations from the median estimator
  minimum_saccade_duration: 0.006 # 0.016 # minimum duration to consider saccade (ms)

plotting:

  prf:
    rsq_threshold: 0.17 #0.14 #0.17

    n_bins: 10
    min_ecc: 0.25
    max_ecc: 3.3

    ROIs: ['V1','V2','V3','V3AB','hV4','LO','IPS0','IPS1','IPS2+','sPCS','iPCS']

    occipital: ['V1','V2','V3','V3AB','hV4','LO']
    parietal: ['IPS0','IPS1','IPS2+']
    frontal: ['sPCS','iPCS']

    n_TR: 83 # after cropping (original 90)

  soma:
    z_threshold: 3.1 #2.7

    n_TR: 141


fitting:
  prf:
    fit_model: 'gauss' #'css'

    type: 'loo_run' #'median' # type of fitting to do, if leave-one-run-out or average runs and fit on median

    min_eccen: 0.2
    max_eccen: 15

    min_size: 0.2
    max_size: 10

    min_n: 0.01
    max_n: 1.1

    grid_steps: 40

    N_PROCS: 4
    total_chunks: 83

    fit_smooth: False
    extension: 'cropped_sg_psc.func.gii'

  soma:
    fit_smooth: False
